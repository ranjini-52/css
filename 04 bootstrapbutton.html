<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap button</title>
    <link rel="stylesheet" href="../css/mdb.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="btn">Default</button>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">primary</button>
    <button class="btn btn-success">primary</button>
    <button class="btn btn-warning">primary</button>
    <button class="btn btn-danger">primary</button>
    <button class="btn btn-info">primary</button>
    <button class="btn btn-dark">primary</button>
    <br>
    <br>
    <button class="btn btn-primary btn-rounded">primary</button>
    <button class="btn btn-secondary btn-rounded">primary</button>
    <button class="btn btn-success btn-rounded">primary</button>
    <button class="btn btn-warning btn-rounded">primary</button>
    <button class="btn btn-danger btn-rounded">primary</button>
    <button class="btn btn-info btn-rounded">primary</button>
    <button class="btn btn-dark btn-rounded">primary</button>
    <br>
    <br>
    <button class="btn btn-outline-primary btn-rounded">primary</button>
    <button class="btn btn-outline-secondary btn-rounded">primary</button>
    <button class="btn btn-outline-success btn-rounded">primary</button>
    <button class="btn btn-outline-warning btn-rounded">primary</button>
    <button class="btn btn-outline-danger btn-rounded">primary</button>
    <button class="btn btn-outline-info btn-rounded">primary</button>
    <button class="btn btn-outline-dark btn-rounded">primary</button>
    <div class="alert alert-success">
        <strong>sucess msg is a alert!!!!!</strong>
        <button class="btn-close" data-mdb-dismiss="alert"></button>
    </div>

   <script src="../mdb.min.js"></script> 
</body>
</html>
