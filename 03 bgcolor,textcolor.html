<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/mdb.min.css">
    <link rel="stylesheet" href="style.css">
    <title>bgcolor and textcolor</title>
</head>
<body>
    <h1 class="text-primary">primary==>yellow</h1>
    <h1 class="text-secondary">secondary==>purple</h1>
    <h1 class="text-success">sucess==>green</h1>
    <h1 class="text-danger">danger==red</h1>
    <h1 class="text-info">info==>pink</h1>
    <h1 class="text-warning">warning==>lime</h1>
    <p class="h1 bg-primary text-white">bg-primary==>yellow</p>
    <p class="h2 bg-secondary text-white">bg-secondary==>purple</p>
    <p class="h3 bg-success text-white">bg-sucess==>green</p>
    <p class="h4 bg-danger text-white">bg-danger==red</p>
    <p class="h5 bg-info text-white">bg-info==>pink</p>
    <p class="h6 bg-warning text-white">bg-warning==>lime</p>
    
    <script src="../js/mdb.min.js"></script>
</body>
</html>
