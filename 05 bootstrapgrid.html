<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="../css/mdb.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center border border-secondary m-3">
        <!--1st row-->
        <div class="row my-3">
            <div class="col-1 border border-primary">1</div>
            <div class="col-1 border border-primary">2</div>
            <div class="col-1 border border-primary">3</div>
            <div class="col-1 border border-primary">4</div>
            <div class="col-1 border border-primary">5</div>
            <div class="col-1 border border-primary">6</div>
            <div class="col-1 border border-primary">7</div>
            <div class="col-1 border border-primary">8</div>
            <div class="col-1 border border-primary">9</div>
            <div class="col-1 border border-primary">10</div>
            <div class="col-1 border border-primary">11</div>
            <div class="col-1 border border-primary">12</div>
        </div>
        <!--2nd row-->
        <div class="row my-3">
            <div class="col-2 border border-success">1</div>
            <div class="col-2 border border-success">2</div>
            <div class="col-2 border border-success">3</div>
            <div class="col-2 border border-success">4</div>
            <div class="col-2 border border-success">5</div>
            <div class="col-2 border border-success">6</div>
        </div>
        <!--3rd row-->
        <div class="row my-3">
            <div class="col-4 border border-danger">1</div>
            <div class="col-4 border border-danger">2</div>
            <div class="col-4 border border-danger">3</div>
        <!--4rd row-->
        <div class="row my-4">
            <div class="col-6 border border-warning">1</div>
            <div class="col-6 border border-warning">2</div>
        </div>
        <!--5rd row-->
        <div class="row my-3">
            <div class="col-12 border border-dark">1</div>
        
    </div>
</body>
</html>
